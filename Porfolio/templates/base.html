<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #333;
            color: #ffffff;
        }
        .navbar {
            background-color: #222222;
            transition: background-color 0.3s;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ff9800 !important;
        }
        .btn-primary {
            background-color: #ff9800;
            border-color: #ff9800;
            transition: transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #e68900;
            border-color: #e68900;
            transform: scale(1.05);
        }
        .wow {
            visibility: hidden;
        }
        
        

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Style pour la photo de profil */
        .profile-photo {
            border-radius: 5%;
            width: 450px;
            height: 450px;
            {% comment %} object-fit: cover; {% endcomment %}
        }

        /* Animation pour les compétences */
        .skill-bar {
            height: 20px;
            border-radius: 10px;
            transition: width 2s ease;
        }

        .skill-container {
            margin-bottom: 20px;
        }

        .skill-container h5, h2{
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand wow fadeInLeft" href="{% url 'home' %}">Mon Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link wow fadeInDown" href="{% url 'home' %}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link wow fadeInDown" href="{% url 'project_list' %}">Mes Projets</a></li>
                    <li class="nav-item"><a class="nav-link wow fadeInDown" href="{% url 'about' %}">À propos</a></li>
                    <li class="nav-item"><a class="nav-link wow fadeInDown" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    
    <div class="container mt-4 wow fadeInUp">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="text-center py-4 mt-5 wow fadeIn" style="background-color: #222222;">
        <p>&copy; 2025 Traore Sekou. Tous droits réservés.</p>
    </footer>
    
    <script>
        new WOW().init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
